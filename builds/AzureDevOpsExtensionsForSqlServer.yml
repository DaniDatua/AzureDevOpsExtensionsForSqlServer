variables:
  BuildConfiguration: 'debug'
  BuildServerName: 'build02'
 
steps:
- task: DrJohnExtensions.AzureDevOpsExtensionsForSqlServer.PublishDacPacTask.PublishDacPacTask@1
  displayName: 'Publish database DACPAC using DAC Publish Profile'
  inputs:
    DacPacPath: '$(System.DefaultWorkingDirectory)\builds\DatabaseToPublish\bin\$(BuildConfiguration)\DatabaseToPublish.dacpac'
    DacPublishProfile: '$(System.DefaultWorkingDirectory)\builds\DatabaseToPublish\bin\$(BuildConfiguration)\DatabaseToPublish.CI.publish.xml'
    TargetServerName: '$(BuildServerName)'
    TargetDatabaseName: PublishedDB
